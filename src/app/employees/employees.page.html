<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <h1 class="title">Employees</h1>
      </ion-col>
      <ion-col size="8">
        <ion-button [href]="'/create'">New</ion-button>
        <ion-button>Filter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let employee of employees; let i = index;">
          <ion-card-content>
              <span>{{i}}.{{employee.name}}</span> <b>|</b> <span>{{employee.dep_name}}</span>  <b>|</b>
               <span>{{employee.position}}</span>  <b>|</b> <span>{{employee.salary | currency:"MMK"}}</span>   <b>|</b>
                <span>{{employee.nrc}}</span>
                <b>|</b> <a (click)="destroy(employee)">Delete</a>  
                <a (click)="updateEmp(employee)">Update</a>
          </ion-card-content>
         </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
